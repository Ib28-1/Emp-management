<!doctype html>
<html lang="en">
  <head>
    <style>
      body{
        background: url(../static/img/bg.jpg)  no-repeat center center
      fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
      }
    form{
      width: 35%;
    background: rgba(14, 13, 13, 0.747);
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    padding-left: 1%;
    margin-left: 35%;
    margin-top: 10%;
    }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
        <h1 style="color:rgb(12, 11, 10) ; background-size: auto;">Filter employee Details!</h1>
        <hr>
        <form action="/filter_emp" method="post">
          <!-- for security purpose csrf token is used   -->
          {% csrf_token %}        
            <center style="margin-top:15% ;"><label for="name" style="color: whitesmoke;">Employee First/Last Name</label><br></center>
            <center><input type="text" name = "name" value = "{{name}}" id="name" ></center>
            <br>
            <center><label for="dept" style="color: whitesmoke;">Department</label><br></center>
            <center><input type="text" name = "dept" id="dept" value = "{{dept}}"></center>
            <br>
            <center><label for="role" style="color: whitesmoke;" >Role</label><br></center>
            <center><input type="text" name = "role"id="role" value = "{{role}}" ></center>
            <br><br>
            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept all </label> -->
          
          <center><button type="submit" class="btn btn-success">Submit</button></center>
        </form> 
    </div>
   
  </body>
</html>
