<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
        background: url(../static/img/bg.jpg)  no-repeat center center
      fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
      }
      form{
      width: 50%;
    background: rgba(14, 13, 13, 0.747);
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    padding-left: 1%;
    margin-left: 35%;
    margin-top: 1%;
    }
    
    </style>

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
        <h1 style="color:rgb(15, 15, 13) ; background-size: auto;">Add Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
          <!-- for security purpose csrf token is used   -->
          {% csrf_token %}        
            <label for="first_name" class="form-label" style="color: whitesmoke;">First Name</label>
            <input type="text" class="form-control" name = "first_name" value = "{{first_name}}" id="first_name" >
            <br>
            <label for="last_name" class="form-label" style="color: whitesmoke;">Last Name</label>
            <input type="text" class="form-control"name = "last_name" id="last_name" value = "{{last_name}}">
            <br>
            <label for="salary" class="form-label" style="color: whitesmoke;">Salary</label>
            <input type="number" class="form-control" name = "salary"id="salary" value = "{{salary}}">
            <br><p style="color: whitesmoke;">Departments: 
              1- Java Developer 2-Python Developer 3-Web Developer 4-AI/ML 5-Management;  </p>
            <label for="dept" class="form-label" style="color: whitesmoke;">Department</label>
            <input type="number" class="form-control" name = "dept" id="dept" value = "{{dept}}">
            <br>
            <p style="color: whitesmoke;">Roles: 
              1- Intern 2-Project Engineer 3-HR 4-Supervisor 5-Mentor 6- Senior executive;  </p>
            <label for="role" class="form-label" style="color: whitesmoke;">Role</label>
            <input type="number" class="form-control" name = "role"id="role" value = "{{role}}" >
            <br>
            <label for="bonus" class="form-label" style="color: whitesmoke;">Bonus</label>
            <input type="number" class="form-control"name = "bonus" id="bonus"value = "{{bonus}}" >
            <br> 
            <label for="phone" class="form-label" style="color: whitesmoke;">Phone Number</label>
            <input type="number" class="form-control"name = "phone" id="bonus"value = "{{phone}}" >
            <br>
            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept all </label> -->
          
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
   
  </body>
</html>
